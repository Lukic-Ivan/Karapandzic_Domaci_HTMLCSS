<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Disco Vintage">
    <meta name="description" content="Sajt o zamisljenom disko klubu sa muzikom 70tih, 80tih, i 90tih">
    <meta name="keywords" content="muzika,70te,80te,90te,klub,disko,ples,plesanje">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="Serbian">
    <meta name="author" content="Disco Vintage Team">
    <title>Disco Vintage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script>
        function toggleNav() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('open');
        }
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/discovinlogo.png" alt="Disco Vintage Logo">
        </div>
        <div class="hamburger">
            <div class="more" onclick="toggleNav()">
                <img src="images/more_vert.svg" alt="More">
            </div>
            <div class="nav" id="navMenu">
                <div class="hamburger-logo">
                    <img src="images/discovinlogo.png" alt="Disco Vintage Logo">
                </div>
                <a href="index.html">Početna</a>
                <a href="contact.html">Kontakt</a>
                <a href="about.html">O nama</a>
                <a href="booking.html">Rezervacija</a>
            </div>
        </div>
        <nav>
            <a id="active" href="index.html">Početna</a>
            <a href="contact.html">Kontakt</a>
            <a href="about.html">O nama</a>
            <a href="booking.html">Rezervacija</a>
        </nav>
    </header>
    <div class="content">
        <div class="text-section booking">
            <h2>Nemojte zakasniti uzmite najbolje karte!</h2>
            <h1>Booking form</h1>
            <form class="booking-form">
                <label for="name">Ime*</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Mejl*</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefon*</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Datum događaja*</label>
                <input type="date" id="date" name="date" required>

                <label>Broj karata*</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="tickets1" name="tickets" value="1" required>
                        <label for="tickets1">1 karta</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="tickets2" name="tickets" value="2">
                        <label for="tickets2">2 karte</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="tickets3" name="tickets" value="3">
                        <label for="tickets3">3 karte</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="tickets4" name="tickets" value="4">
                        <label for="tickets4">4 karte</label>
                    </div>
                </div>

                <button type="submit">Potvrdi</button>
            </form>

        </div>
    </div>
    <footer>
        <div class="footer-text">
            © 2025 Vintage Disco | All rights reserved.
        </div>
    </footer>
</body>

</html>
